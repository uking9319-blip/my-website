<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Car Polish</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 1000px;
    margin: auto;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .card-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    margin-top: 30px;
  }
  .card {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    width: 250px;
    padding: 15px;
    text-align: center;
    transition: transform 0.2s;
  }.card:hover {
    transform: scale(1.05);
  }
  .card img {
    width: 100%;
    border-radius: 10px;
  }
  .card h3 {
    margin: 15px 0 10px 0;
    color: #333;
  }
  .card p {
    color: #666;
    font-size: 14px;
    margin: 0 0 10px 0;
  }
  .card span {
    font-weight: bold;
    color: #000;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Car Polish Packages</h1>
  <div class="card-container">

    <div class="card">
      <img src="images/surfacepolish.webp" alt="Exterior Polish">
      <h3>Exterior Polish</h3>
      <p>Surface polish + Shine</p>
      <span>PKR 1000</span>
    </div>

    <div class="card">
      <img src="images/deshboard and interior polish.webp" alt="Interior Polish">
      <h3>Interior Polish</h3>
      <p>Dashboard & Interior polish</p>
      <span>PKR 800</span>
    </div><div class="card">
      <img src="images/exteroir and intirior poklish.png" alt="Full Polish">
      <h3>Full Polish</h3>
      <p>Exterior + Interior polish</p>
      <span>PKR 1800</span>
    </div>

    <div class="card">
      <img src="images/car engine polish.jpg" alt="Engine Polish">
      <h3>Engine Polish</h3>
      <p>Engine polish & cleaning</p>
      <span>PKR 1500</span>
    </div>

  </div>
</div>

</body>
</html>
